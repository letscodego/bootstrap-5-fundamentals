<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link href="css/bootstrap-override.css" rel="stylesheet">
</head>
<body>
 <div class="container">
        <h2>Basic form</h2>

         <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="emailInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="commentTextArea" class="form-label" >Comment</label>
                <textarea class="form-control" id="commentTextArea" row="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="uploadFile" class="form-label" >Upload pie picture</label>
                <input class="form-control" id="uploadFile" type="file"></textarea>
            </div>
            <div class="mb-3">
                <label for="pieSizeSelect" class="form-label" >Select pie size</label>
                <select class="form-control" name="" id="">
                    <option selected>Select an option</option>
                    <option>Smal</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
            </div>
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="mb-3">
                <input class="btn-check" type="checkbox" id="usePointInput" autocomplete="off" checked>
                <label class="btn btn-primary" for="usePointInput">Use my point</label>
            </div>        
            

            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
	</div>
</body>

</html>
